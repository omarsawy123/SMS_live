<div class=" container  section">
  <div class="">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary mb-4" style="float: right;" data-toggle="modal"
      data-target="#exampleModal">
      Add Student {{header}}
    </button>

    <div class="row">

      <!--Search Field-->
      <input [(ngModel)]="searchTerm" class="input-group" style="width: 15%;" placeholder="Search...">

      <!--DropDown List-->
      <select style="width: 10%; height: 30px; font-family: revert;" [(ngModel)]="selectedClass">
        <option selected>All</option>
        <ng-container *ngFor="let class of students">
          <option *ngIf="class.toLowerCase().includes(header.toLowerCase())">{{class}}</option>
        </ng-container>
      </select>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active " style="cursor: pointer;">Student</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="cursor: pointer;">Parent</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="cursor: pointer;">Contact</a>
              </li>
            </ul>
            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-addstudent #addStudent></app-addstudent>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" (click)="addStudent.saveStudent()" type="submit" class="btn btn-md btn-primary">Save
              Changes</button>
          </div>
        </div>
      </div>
    </div>

    <!--Table-->
    <table class="table table-striped table-bordered">
      <thead class=" thead-dark">
        <tr role="row">
          <th scope="col">#</th>
          <th scope="col">NameAr</th>
          <th scope="col">NameFr</th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="students">

          <tr *ngFor="let stud of students">
            <th scope="row" *ngIf="stud.toLowerCase().includes(header.toLowerCase())
              &&stud.toLowerCase().includes(searchTerm.toLowerCase())
              &&((stud.toLowerCase().includes(selectedClass.toLowerCase())||selectedClass=='All'))">

              {{stud}}
            </th>
          </tr>
          <!-- <tr *ngFor="let student of students" (click)="OnStudentClick(student.studentId)" style="cursor: pointer;">
            <th scope="row"> {{student.studentId}} </th>
            <td>{{student.nameAr}}</td>
            <td>{{student.nameFr}}</td>
            <td>{{student.dateOfBirth}}</td>
          </tr> -->
        </ng-container>
        <ng-container *ngIf="!students">
          <h3>Loading...</h3>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<script>
  $('#myModal').on('shown.bs.modal', function () {
    $('#myInput').trigger('focus')
  })

</script>
