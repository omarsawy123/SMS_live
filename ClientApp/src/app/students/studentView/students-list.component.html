<div class=" container  section">
  <!-- <div class="row">

    <button class="btn btn-info" (click)="showCharts()">Charts</button>
    <button class="btn btn-danger" (click)="showTables()">Tables</button>

  </div> -->
  <div class="">
    <!-- <a class="btn btn-primary float-right mb-4" [routerLink]="['/students/add']"
      routerLinkActive="router-link-active">Add
      Student</a> -->

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary mb-4" style="float: right;" data-toggle="modal"
      data-target="#exampleModal">
      Add Student
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active " style="cursor: pointer;">Student</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="cursor: pointer;">Parent</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="cursor: pointer;">Contact</a>
              </li>
            </ul>
            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-addstudent #addStudent></app-addstudent>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" (click)="addStudent.saveStudent()" type="submit" class="btn btn-md btn-primary">Save
              Changes</button>
          </div>
        </div>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">NameAr</th>
          <th scope="col">NameFr</th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="students">
          <tr *ngFor="let student of students" (click)="OnStudentClick(student.studentId)" style="cursor: pointer;">
            <th scope="row"> {{student.studentId}} </th>
            <td>{{student.nameAr}}</td>
            <td>{{student.nameFr}}</td>
            <td>{{student.dateOfBirth}}</td>
          </tr>
        </ng-container>
        <ng-container *ngIf="!students">
          <h3>Loading...</h3>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<script>
  $('#myModal').on('shown.bs.modal', function () {
    $('#myInput').trigger('focus')
  })

</script>
