<div class="container section">
  <!--Cards Section-->
  <div class="row">
    <div class="col-md-3">
      <div class="card text-center ">
        <div class=" card-header" (click)="OnClassClicked('KG')">
          KG Class
        </div>
        <div class="card-block">
          <h2><i class="fas fa-child fa-2x" style="margin-right: 55px;color:#f39c12;"></i>400</h2>
        </div>
        <div class="row px-2 no-gutters">
          <div class=" align-self-center">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center ">
        <div class=" card-header" (click)="OnClassClicked('Primary')">
          Primary Class
        </div>
        <div class="card-block">
          <h2><i class="fas fa-school fa-2x" style="margin-right: 55px; color:#00a65a;"></i>400</h2>
        </div>
        <div class="row px-2 no-gutters">
          <div class=" align-self-center">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center ">
        <div class=" card-header" (click)="OnClassClicked('Middle')">
          Middle Class
        </div>
        <div class="card-block">
          <h2><i class="fas fa-users fa-2x" style="margin-right: 55px; color:#dd4b39;"></i>400</h2>
        </div>
        <div class="row px-2 no-gutters">
          <div class=" align-self-center">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center ">
        <div class=" card-header" (click)="OnClassClicked('High')">
          High Class
        </div>
        <div class="card-block">
          <h2><i class="fas fa-user-graduate fa-2x" style="margin-right: 55px; color:#00c0ef;"></i>400</h2>
        </div>
        <div class="row px-2 no-gutters">
          <div class=" align-self-center">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="classClicked">
    <app-students-list [header]="this.className"></app-students-list>
  </div>

  <app-home-page-charts></app-home-page-charts>

  <!--End of Cards-->

</div>
